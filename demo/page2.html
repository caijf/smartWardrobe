<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>更改城市</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
<link href="style/reset.css" rel="stylesheet">
<link href="style/style.css" rel="stylesheet">
</head>
<body>
    <div class="page page_city">
    	<h2 class="head"><a href="page3.html" class="icon_back"><</a><span class="head_main">选择城市</span></h2>
    	<div class="con">
    		<div class="searchbox">
	    		<input type="text" placeholder="搜索城市" />
    			<i class="icon" style="display:none"></i>
    		</div>
			<div class="city">
				<div class="curr_city">
					<span class="curr_txt">
						<i class="icon"></i>
						<span class="position">定位</span>
					</span>
					<span class="curr_posi">
						<span>无锡市 · 滨湖区</span>
					</span>
				</div>
				<div class="separ">
					<span>热门城市</span>
				</div>
				<div class="city_list">
					<ul class="clearfix">
						<li>北京</li>
						<li>上海</li>
						<li>广州</li>
						<li>深圳</li>
						<li>武汉</li>
						<li>南京</li>
						<li>杭州</li>
						<li>西安</li>
						<li>郑州</li>
						<li>成都</li>
						<li>沈阳</li>
						<li>天津</li>
						<li>长沙</li>
						<li>福州</li>
						<li>苏州</li>
						<li>重庆</li>
						<li>济南</li>
						<li>大连</li>
						<li>佛山</li> 
						<li>厦门</li>
						<li>青岛</li>
					</ul>
				</div>
			</div>
    	</div>
    </div>
<script src="js/jquery-2.1.3.min.js"></script>
<script>
	var city_list = $(".city_list");
	var city_list_item = city_list.find("li");
	for(var i =0;i<city_list_item.length;i++){
		$(city_list_item)[i].onclick = function(){
			for(var m=0;m<city_list_item.length;m++){
				$(city_list_item)[m].style.background = "none"; 
			}
			this.style.background = "#EDE0E4";
		}
	}
</script>
</body>
</html>
