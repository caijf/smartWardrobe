<script type="text/javascript" charset="utf-8">
    //mui初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    var info = document.getElementById("info");
    document.getElementById("alertBtn").addEventListener('tap', function () {
        mui.alert('一件服装不能添加到搭配哦~', '自定义搭配', function () {
            info.innerText = '你刚关闭了警告框';
        });
    });
</script>
<script>

    var galleryTab = new Swiper('.define_head',{
        slidesPerView: 'auto',
        paginationClickable: true,
        centeredSlides:true,
        onInit: function (swiper) {
            $(swiper.wrapper).find('.swiper-slide').eq(0).addClass('active');
        },
        onClick: function (swiper, event) {
            $(swiper.wrapper).find('.swiper-slide').removeClass('active');
            $(swiper.clickedSlide).addClass('active');
            galleryContent.slideTo(swiper.clickedIndex);
        }
    });

    var galleryContent = new Swiper('.define_con', {
        onSlideChangeEnd: function (swiper) {
            $(galleryTab.wrapper).find('.swiper-slide').removeClass('active').eq(swiper.snapIndex).addClass('active');
        }
    });

    galleryContent.params.control = galleryTab;

</script>
