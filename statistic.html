<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="style/reset.css" rel="stylesheet">
	<link href="style/style.css" rel="stylesheet">
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
<div class="mui-content">
    <div class="page page_statistic">
    	<h2 class="head"><span class="head_main">统计</span></h2>
    	<div class="con">
            <div class="panel">
                <h3 class="tit">本月消费</h3>
                <div id="canvas1" style="height:100px"></div>
            </div>
            <div class="panel">
                <h3 class="tit">2015年消费</h3>
                
            </div>
            <div class="panel">
                <h3 class="tit">衣橱占比</h3>
                
            </div>
	    </div>
    </div>
</div>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('canvas1')); 
                
                var option = {
                    tooltip: {
                        show: true
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : ["衬衫","羊毛衫","雪纺衫"]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            "name":"销量",
                            "type":"bar",
                            "data":[5, 20, 20]
                        }
                    ]
                };
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
</html>
